
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Attached - Semantic</title>
  <link rel="stylesheet" type="text/css" class="ui" href="https://semantic-ui.com/dist/semantic.min.css">


  <style type="text/css">
  h2 {
    margin: 2em 0em;
  }
  .ui.container {
    padding-top: 5em;
    padding-bottom: 5em;
  }
  </style>
</head>
<body>

<div class="ui container">
  <a href="?lang=ru"><h3>ru</h3></a><a href="?lang=en"><h3>en</h3></a>
  <div class="html"><table class="ui celled padded table">
        <thead>
          <tr>
            <th>id</th>
            <th>hl</th>
            <th>Permissions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for application in applications %}
            <tr>
            <td>
              <h2 class="ui center aligned header">{{application.id}}</h2>
            </td>
            <td class="single line">{{application.hl}} </td>
            <td><div style="max-height:200px; overflow: auto;">{{application.permissions|safe}}</div></td>
            <th><a href="?id={{application.id}}&lang={{lang}}">Get Permissions</a></th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

  <div class="another example">

    <form class="ui form" action="/" method="post">
      <h4 class="ui dividing header">Add app</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="app_id" placeholder="app_id" required>
          </div>
          <div class="field">
            <input type="text" name="hl" placeholder="hl" required>
          </div>
        </div>
      </div>
      <button type="submit" class="ui button" tabindex="0">Submit</button>
    </form></div>
</div>

</body>

</html>
